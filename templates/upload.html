{% extends 'client_base.html' %}

{% block title %}Upload PDF - Matrimonial App{% endblock %}

{% block content %}
    <div class="container my-5">
    <div class="row">
    <div class="col-md-11">
    <form action="/upload-pdf" method="post" enctype="multipart/form-data">
        <label for="upload" class="form-label" id="label">Uplaod Your Pdf</label>
        <input type="file" name="file"  class="form-control mb-3" id="upload"
                placeholder="" aria-describedby="label" required>
        <div class="text-center"><button type="submit" id="conBtn"
            class="btn btn-dark mb-3 w-50 mx-auto text-white">Submit</button></div>
    </form>
    </div>
    </div>
    </div>
{% endblock %}
<!-- Include Footer -->
    {% include 'footer.html' %}
    <script src="./static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
