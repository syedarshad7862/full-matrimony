{% extends 'base.html' %}

{% block title %}Login - Matrimonial App{% endblock %}

{% block content %}
<div class="container">
<div class="row rounded shadow bg-white mx-auto" style="max-width: 32rem;">
        <h3 class="text-center mt-2">Login Your Account</h3>
      <div class="col-md-11 mx-auto my-3">
            <form action="/login" method="post">
                  <div class="mb-3">
                        <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control" id="email"
                              placeholder="Enter Your Email" required>
                  </div>
                  <div class="mb-3">
                        <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
                        <input type="password" name="password" class="form-control" id="password"
                              placeholder="Enter Your Password" required>
                  </div>
      </div>
      <button type="submit" id="conBtn"
            class="btn btn-dark mb-3 w-50 mx-auto text-white">Login</button>
      </form>

</div>
{% if message %}
      <div class="row justify-content-center my-2">
      <div class="col-md-6">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
      </div>
      </div>
      
    {% endif %}
</div>

{% endblock %}
